<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="imgs/favicon.png">
    <!-- Lib animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>onebitX</title>

  <body data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
    <div class="container-fluid container00 container01">
    <div class="container">
      <header class="custom-header mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark pt-4">
          <div class="container-fluid">
            <a href="#">
              <img src="./imgs/logo.png" alt="header logo" class="headerImg">
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./falcon9.html">FALCON 9</a>

                  <a class="nav-link active" href="./spaceflight.html">HUMAN SPACE FLIGHT</a>
                </li>
            </div>
          </div>
        </nav>

      <div class="container titlePadding">
        <p class="h5" id="launchComing">LANÇAMENTO A CAMINHO</p>

        <div class="container text-center">
          <img src="imgs/home/arrowDown.gif" alt="arrowDown" class="arrowDown">
        </div>
      </div>
    </div>

  <div class="container-fluid container00 container02">
    <div class="container titlePadding aos-init aos-animate" data-aos="fade-right" data-aos-duration="1500">

        <p class="h1 shortTitle">MISSÃO EQUIPE-2 RETORNOU PARA A TERRA</p>
        <button type="button" class="btn btn-outline-light mt-5" id="button">SAIBA MAIS</button>
    </div>
  </div>
  <div class="container-fluid container00 container03">
    <div class="container titlePadding aos-init aos-animate" data-aos="fade-down" data-aos-duration="1500">

  <div class="container-fluid container00 container04">
    <div class="container titlePadding aos-init aos-animate" data-aos="fade-down-right" data-aos-duration="1500">

  </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <script>
        AOS.init();
    </script>
